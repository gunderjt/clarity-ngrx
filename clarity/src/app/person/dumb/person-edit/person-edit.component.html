<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="true">
		<h3 class="modal-title">Edit {{person.firstName}} {{person.lastName}}</h3>
		<div class="modal-body">
        The form will go here
    </div>
		<div class="modal-footer">
			<button class="btn btn-outline" type="button" (click)="closeModel()">Cancel</button>
			<button class="btn btn-primary" type="button" (click)="onSubmit()">Save</button>
		</div>
</clr-modal>
