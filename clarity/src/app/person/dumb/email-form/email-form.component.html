<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
	<h3 class="modal-title">{{title}}</h3>
	<div class="modal-body">
		<form [formGroup]="emailForm" (keydown.enter)="onSubmit()" novalidate>
			<section class="form-block">
				<div class="form-group row">
					<div class="col-md-2">
						<label>Email</label>
					</div>
					<div class="col-md">
						<label
							class="tooltip tooltip-validation tooltip-sm form-control"
							aria-haspopup="true"
							role="tooltip"
							[class.invalid]="emailForm.get('value').invalid
									&& (emailForm.get('value').dirty || emailForm.get('value').touched)">
							<input 
								class="form-control"
								type="text"
								placeholder="Email" 
								formControlName="value">
							<span class="tooltip-content">
								Email is required
							</span>
						</label>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label>Public?</label>
					</div>
					<div class="col-md">
						<div class="toggle-switch">
							<input id="toggle_4" type="checkbox" formControlName="public">
							<label for="toggle_4"></label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-2">
						<label>Workshop?</label>
					</div>
					<div class="col-md">
						<div class="toggle-switch">
							<input id="toggle_5" type="checkbox" formControlName="workshop">
							<label for="toggle_5"></label>
						</div>
					</div>
				</div>
			</section>
		</form>
	</div>
	<div class="modal-footer">
		<button 
			type="button" 
			class="btn btn-outline"
			(click)="cancel.emit($event)">
			Cancel
		</button>
		<button [disabled]="!emailForm.valid" [clrLoading]="loading" type="button" class="btn btn-primary" (click)="onSubmit()">{{btnTxt}}</button>
	</div>
</clr-modal>
